<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="pp"></p>
  <script>
    let par = document.getElementById("pp")
   let p = new Date().getHours()
   let m = new Date().getMinutes()
   let s = new Date().getSeconds()
   par.innerHTML = p + ":" + m + ":" + s 
  </script>
</body>
</html>
