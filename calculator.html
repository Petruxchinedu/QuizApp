<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div id="grand">
  <head>
    <h1>Devtrux: Calculator App User Interface Design+</h1>
    <button id="btn2"><a href="scientificCalculator.html">Click Here</a></button>
  </head> 
    <main>
      <p id="ip"></p>
      <section>

        <div class="first">

          <button id="gap8">2</button>
          <button id="gap9">3</button>
          <button id="gas">%</button>
        </div>
        <div class="fifth">
          <button id="gas0">0</button>
          <button id="gas1">.</button>

  </div>   
  
</body>

<script>
  var cal = '';
 var para = document.getElementById('gpc');
 var par1 = document.getElementById('gpd');

 var gun = document.getElementById('ip');
 cal.id = 'goo'

  gun.innerHTML = cal 
 }
